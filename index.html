<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Curve Fitter 6000</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Matemasie&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <div id="website_container">
            <div class="top-row">
                <div class="column" id="left-column">
                    <div id="left-column-main-container">
                        <div id="left-column-main-title">
                            Curve Fitter 6000
                        </div>
                        <div id="left-column-main-description">
                            Curve fitter 6000 is an old machine used to find the best fit curve by tweaking the co-efficients randomly. You can click on the 'Curve Fitter 6000' button on the right to get a best fit for the data using Gradient Descent. Choose a level of difficulty:
                        </div>
                        <div id="left-column-main-buttons">
                            <button class="difficulty_level" id="very_easy" style="--knob-color: #0f0;" onclick="location.href='very_easy.html';">Very Easy</button>
                            <button class="difficulty_level" id="easy" style="--knob-color: #00f;" onclick="location.href='easy.html';">Easy</button>
                            <button class="difficulty_level" id="medium" style="--knob-color: #f0f;" onclick="location.href='medium.html';">Medium</button>
                            <button class="difficulty_level" id="hard" style="--knob-color: #ff0;" onclick="location.href='hard.html';">Hard</button>
                            <button class="difficulty_level" id="very_hard" style="--knob-color: #0ff;" onclick="location.href='very_hard.html';">Very Hard</button>
                            <button class="difficulty_level" id="Extreme" style="--knob-color: #f00;" onclick="location.href='extreme.html';">Extreme</button>
                        </div>
                    </div>
                </div>
                <div class="column" id="right-column">
                    <div id="right-column-tv-screen">
                        <div id="right-column-all-values">
                        </div>
                        <div id="right-column-white-line">
                        </div>
                        <div id="right-column-curve-fitter">
                            Curve Fitter 6000
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom-row">
                <div class="knob-container">
                    <div class="knob" id="knob1" style="--knob-color: #0f0;"></div>
                    <input type="number" class="value-input" id="k0" min="-100" max="100" value="0" style="--knob-color: #0f0;">
                </div>
                <div class="knob-container">
                    <div class="knob" id="knob2" style="--knob-color: #00f;"></div>
                    <input type="number" class="value-input" id="k1" min="-100" max="100" value="0" style="--knob-color: #00f;">
                </div>
                <div class="knob-container">
                    <div class="knob" id="knob3" style="--knob-color: #f0f;"></div>
                    <input type="number" class="value-input" id="k2" min="-100" max="100" value="0" style="--knob-color: #f0f;">
                </div>
                <div class="knob-container">
                    <div class="knob" id="knob4" style="--knob-color: #ff0;"></div>
                    <input type="number" class="value-input" id="k3" min="-100" max="100" value="0"  style="--knob-color: #ff0;">
                </div>
                <div class="knob-container">
                    <div class="knob" id="knob5" style="--knob-color: #0ff;"></div>
                    <input type="number" class="value-input" id="k4" min="-100" max="100" value="0" style="--knob-color: #0ff;">
                </div>
                <div class="knob-container">
                    <div class="knob" id="knob6" style="--knob-color: #f00;"></div>
                    <input type="number" class="value-input" id="k5" min="-100" max="100" value="0" style="--knob-color: #f00;">
                </div>
            </div>
        </div>
    </body>
</html>
